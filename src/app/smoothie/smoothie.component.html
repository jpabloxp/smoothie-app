<div class="body">

    <p>
        In SmoothieLand you can customize your smoothie!
    </p>

    <mat-grid-list cols="2">

        <mat-grid-tile *ngFor="let smoothie of _smoothies">
            <mat-card color="primary">

                <mat-card-header>
                    <mat-toolbar color="primary">{{ smoothie.titre | uppercase }}</mat-toolbar>
                </mat-card-header>

                <img mat-card-image src="{{ smoothie.photo[0].path }}" alt="Photo of {{ smoothie.titre }}">

                <mat-card-content>
                    <mat-toolbar color="primary">Description</mat-toolbar>
                    <p> {{ smoothie.description }} </p> 
                </mat-card-content>

                <mat-card-actions>
                    <button mat-button color="primary" [routerLink]="['/detail', smoothie._id]">More Info</button>
                </mat-card-actions>

            </mat-card>
        </mat-grid-tile>
