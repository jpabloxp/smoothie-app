<div class="body">

    <p>
        In SmoothieLand you can customize your smoothie!
    </p>

    <mat-card color="primary">
        <mat-card-header>
        
            <mat-toolbar color="primary">{{ _oneSmoothie?.titre | uppercase }}</mat-toolbar>
        </mat-card-header>
        <img mat-card-image src="{{ _oneSmoothie?.photo[0].path }}" alt="Photo of {{ _oneSmoothie?.titre }}">

        <mat-card-content>

            <mat-toolbar color="primary">Description</mat-toolbar>
            <p> {{ _oneSmoothie?.description }} </p> 

            <mat-toolbar color="primary">Ingredients</mat-toolbar>
            <mat-list>
                <mat-list-item *ngFor="let ingredient of _oneSmoothie?.ingredients, let i = index">
                    <p>
                        {{ i + 1 }}- {{ ingredient.quantite }} de {{ ingredient.nom }}
                    </p>
                </mat-list-item>
            </mat-list>

            <mat-toolbar color="primary">Instructions</mat-toolbar>
            <mat-list>
                <mat-list-item *ngFor="let steps of _oneSmoothie?.deroulement, let i = index">
                    <p>
                        {{ i + 1 }}- {{ steps.pas }}
                    </p>
                </mat-list-item>
            </mat-list>

        </mat-card-content>
        
        <mat-card-actions>
            <button mat-button color="primary" [routerLink]="['/modification', _oneSmoothie?._id]">Change</button>
        </mat-card-actions>

    </mat-card>

</div>
